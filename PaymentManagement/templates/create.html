<script>
    function Hide() {
        if(document.querySelector(`input[type="radio"][name=periodicidade]:checked`).value == "diário") {
            var a = document.getElementById('id_dias')
            var b = a.parentNode
            b.style.display = "none"
        } else {
            var a = document.getElementById('id_dias')
            var b = a.parentNode
            b.style.display = ""
        }
    }
    
    window.onload = function() {
        document.getElementById('id_periodicidade').onchange = Hide;
    };
</script>

    <input type="submit" value="Save"/>
</form>
{% endblock %}
