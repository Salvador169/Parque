<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
    <title>{{ parques.nome }} - Entrar</title>
</head>
<body>

{% include "main/includes/messages.html" %}

 <div class="container">
            <form method="POST">
                {% csrf_token %}

                <div class="container">
                    <h3 style="text-align: center; padding: 1em">Bem-vindo a {{ parques.nome }}!</h3>
                </div>

                 <div class="container" style="padding: 0.5em">
                     {{ form }}
                 </div>

                <div class="container">
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </div>
            </form>
            <a style="color: white" href="/"><button class="btn btn-danger">Voltar</button></a>
        </div>

</body>
</html>
