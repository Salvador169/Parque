<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultar registos de reclamações</title>
</head>
<body>

    <a class="btn btn-danger" href="/index/{{ parques.id }}" style="color: white; margin-right: 1em" type="submit">Voltar</a>

    <div class="container">
        {% for registo in registos %}
            {{ registo.data_de_entrada }}  <a class="btn btn-primary" href="/fazer_reclamacao/{{ parques.id }}/{{ fatura.id }}" style="color: white; margin-right: 1em" type="submit">Fazer reclamação</a>
        {% endfor %}
    </div>

</body>
</html>
