<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Associar Lugar</title>

    {% load static %}
    <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">

</head>
<body>

{% include "main/includes/messages.html" %}

        <div class="container">
            <form method="POST">
                {% csrf_token %}

                <div class="container">
                    <h3>Associando um lugar em {{ parques.nome }}</h3>
                </div>

                <div class="container" style="padding: 0.5em">
                     {{ form }}
                 </div>

                    <button class="btn" href="/index/{{ parques.id }}" style="background-color: lightblue; color: black" type="submit">Associar</button>
                </form>
        </div>

</body>
</html>
